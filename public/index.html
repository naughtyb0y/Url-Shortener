<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naughty.sh</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
  </head>
  <body>
    <header>
      <h1>naughty.sh-short urls for you</h1>
    </header>
    <main id="app">
      <form @submit.prevent="createUrl()">
        <label for="url">Url</label>
        <input v-model="url" name="url" id="url" />

        <label for="slug">Slug</label>
        <input v-model="slug" name="slug" id="slug" />
        <button type="submit">Create</button>
      </form>
      <pre v-if="created">{{JSON.stringify(created,null,2)}}</pre>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
